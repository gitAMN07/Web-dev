<!DOCTYPE HTML>
<html>
    <head>
        <title>Challenge: Write a Poem</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Amina</h1>
            <p>
            The moon forgot its silver role, <br>
            The clock ran backwards, slow and bold, <br>
            A paper dream learned how to fly, <br>
            And whispered truths to passing sky.
            </p>
    </body>
</html>
